<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索结果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="user/_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
   
  </nav>

<form class="ui form m-container m-padded-tb-big" style="max-width: 60em !important;" method="post" action="#" th:action="@{/user/{id}/change/changeinfo(id=${session.user.id})}">
    <h4 class="ui dividing header">修改基础信息</h4>
    <div class="two fields">
        <div class="field">
            <label>昵称</label>
                <div class="field">
                    <input type="text" name="nickname" placeholder="昵称" th:value = "${session.user.nickname}">
                </div>
        </div>
        <div class="field">
            <label>邮箱</label>
                <div class="field">
                    <input type="text" name="email" placeholder="邮箱" th:value = "${session.user.email}">
                </div>
            </div>
    </div>
    <div class="field">
        <label>头像地址</label>
        <div class="field">
            <input type="text" name="avatar" placeholder="请输入头像图片地址" th:value = "${session.user.avatar}">
        </div>
    </div>
    <button class="ui teal submit button">保存</button>
</br>
</br>
 </form>
  	 <form class="ui form m-container m-padded-tb-big" style="max-width: 60em !important;" method="post" action="#" th:action="@{/user/{id}/change/changepass(id=${session.user.id})}">
    <h4 class="ui dividing header">修改密码</h4>
    <div class="=fields">
        <div class="field" style="max-width: 29em !important;">
            <label>请输入原密码</label>
            <div class="ui icon input">
                <input type="password" name="oldpw" placeholder="请输入原密码">
                <i class="lock icon"></i>
            </div>
        </div>
    </div>
    </br>
    </br>
   
    <div class="two fields">
        <div class="field" style="max-width: 30em !important;">
            <label>请输入新密码</label>
            <div class="ui icon input">
                <input type="password" name="newpw" placeholder="请输入新密码">
                <i class="lock icon"></i>
            </div>
        </div>
        <div class="field">
            <label>请再次确认密码</label>
            <div class="ui icon input">
                <input type="password" name="newpw2" placeholder="请确认新密码">
                <i class="lock icon"></i>
            </div>
        </div>
    </div>


    <button class="ui teal submit button">修改</button>
    <div align = "center" style="max-width: 60em !important;" class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
</form>


</div>




<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


</th:block>
<script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
    
    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
    
  </script>
</body>
</html>
