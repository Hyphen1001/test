<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索结果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="user/_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
 
  </nav>

  <!--中间内容-->
 	<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <table class="ui compact teal table">
        <thead>
          <tr>
            <th></th>
            <th>文件名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${type.name}">abc</td>
            <td>
              <a  href="#" th:href="@{/user/resource/resourcedownload/{id}(id=${type.id})}" class="ui mini teal basic button">下载</a>
              <a  href="#" th:href="@{/user/resource/resourcedelete/{id}(id=${type.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        
        <tfoot>
          <tr>
            <th colspan="6" >
              <div class="ui mini pagination menu">
                <a  th:href="@{/user/resource(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                <a  th:href="@{/user/resource(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
              </div>
              
              
              <form action="#" method="post" th:action="@{/user/resource/resourceupload}" enctype='multipart/form-data'>
					<input class="ui mini right floated teal basic button" type='file' name='file'>
					<br><br><br>
					<button class="ui mini right floated teal basic button" type='submit'>上传</button>
			  </form>
			  <br>
			  <br>
			 
 <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            </th>
          </tr>
        </tfoot>
        
      </table>
      
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="user/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
   

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
    
    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
    
  </script>
</body>
</html>
